<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario2</title>
        <script src="meuformulario.js"></script>
    </head>
    <body>
        <h1>Formulario</h1>
        <form>
            <label name="Nome">Digite seu nome:</label>
            <input type="text" id="nome" name="Nome">
            
            <label name="Idade">Digite sua idade:</label>
            <input type="number" id="idade" name="Idade">
             
            <label name="Peso">Digite seu peso:</label>
            <input type="number" id="peso" name="Peso">
            
            <label name="Sexo">Digite seu sexo:</label>
            <input type="text" id="sexo" name="Sexo">

            <button type="button" onclick="meuformulario()">Meus Dados</button>
        
        </form>
        <p id="dados"></p>

    </body>
